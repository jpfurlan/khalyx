

<mat-card class="example-card-centered"  *ngFor="let exercicio of listaExercicios, let i = index">
  <mat-card-header>
    <div mat-card></div>
    <mat-card-title>{{exercicio.nome}}</mat-card-title>
    <mat-card-subtitle>{{exercicio.quantidade}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{exercicio.img}}" >
  <mat-card-content>
    <p>
      {{exercicio.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    
  </mat-card-actions>>
</mat-card>
